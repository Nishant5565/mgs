    <script type="text/javascript">
      (function(l) {
        console.log('Script running'); // Debugging log
        console.log('Current location search:', l.search); // Debugging log
        if (l.search[1] === '/') {
          console.log('Condition met for redirection'); // Debugging log
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&');
          }).join('?');
          console.log('Decoded URL:', decoded); // Debugging log
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
          console.log('Redirection done'); // Debugging log
        } else {
          console.log('Condition not met for redirection'); // Debugging log
        }
      }(window.location));
    </script>
